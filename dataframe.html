	<h1>Open Space - Parks</h1>
	
	<div id="mySidenav" class="sidenav">

	  <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
	  <a href="#" onclick="CSVtoDFfunc_d1()" id="d1">DataSet 1</a>

	<div align="center">	
		<div id="outputDiv" class="ShowTable"></div>

	<script src="https://cdn.rawgit.com/Gmousse/dataframe-js/master/dist/dataframe.js"></script>

	<script type="text/javascript">
		
		function jsontoDFfunc() {
		console.log("jsontoDF")
			var DataFrame = dfjs.DataFrame;			
			DataFrame.fromJSON("file:///"+window.location.pathname.replace(/^\/|\/$/g, '').slice(0,-14)+"dataframe.json").then(
				df => { 
					var arr = df.toArray();					
					var heading = df.listColumns();
					console.log('Column', df.listColumns());
					var HTML = "<table class=striped border=1 width=100%><tr>";
					for(k=0; k<heading.length; k++){
						HTML += "<td>" + heading[k] + "</td>"
					}
					HTML += "</tr>"
					for(i=0;i<arr.length;i++)
					{
						HTML +=  "<tr>"
						for(j=0; j<arr[i].length; j++){
							HTML += "<td align=center>"+arr[i][j]+"</td>";
						}
						HTML +=  "</tr>"
					}
					HTML += "</table>";
					document.getElementById("outputDiv").innerHTML = HTML;
				}
			);
		}

function CSVtoDFfunc_d1() {
			var DataFrame = dfjs.DataFrame;
			console.log("CSVtoDF")
			DataFrame.fromCSV('Datasets/Parks_-_Locations_Chicago.csv').then(
				df => { 
					var arr = df.toArray();
					var heading = df.listColumns();
					console.log('Column', df.listColumns());
					var HTML = "<table class=striped border=1 width=100%><tr>";
					for(k=0; k<heading.length; k++){
						HTML += "<td>" + heading[k] + "</td>"
					}
					HTML += "</tr>"
					for(i=0;i<arr.length;i++)
					{
						HTML +=  "<tr>"
						for(j=0; j<arr[i].length; j++){
							HTML += "<td align=center>"+arr[i][j]+"</td>";
						}
						HTML +=  "</tr>"
					}
					HTML += "</table>";
					document.getElementById("outputDiv").innerHTML = HTML;

					var checkBox = "";
					for(i=1; i<heading.length; i++){
						checkBox += "<input type=checkbox id=" + i + " /><label for="+i+" style=margin-right:10px;>" + heading[i] + "</label>";
					}
					document.getElementById("checkBox").innerHTML = checkBox;
				}
			);
			}
