<html>
<head>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<!-- <script src="js/dataframe.js"></script> -->
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/dataframe.js"></script>
	<script src="js/dataset.js"></script>
</head>
<body>
	<h1>Open Space - Parks</h1>
	
	<div id="mySidenav" class="sidenav">
		<a href="#" onclick="chooseDataset(1)" id="d1">DataSet 1</a>
		<a href="#" onclick="chooseDataset(2)" id="d2">DataSet 2</a>
		<a href="#" onclick="chooseDataset(3)" id="d3">DataSet 3</a>
		<a href="#" onclick="chooseDataset(4)" id="d4">DataSet 4</a>
		<a href="#" onclick="chooseDataset(5)" id="d5">DataSet 5</a>
	</div>
	
	<div align="center">	
		<div id="outputDiv" class="ShowTable"></div>
	</div>

	<div id="checkBox" align="left" class="ShowCheckBox"></div>

	<script type="text/javascript">
		var d = new Dataset();
		function chooseDataset(dataset){
			if(dataset == 1)
				d.viewDataset(1);
			else if(dataset == 2)
				d.viewDataset(2);
			else if(dataset == 3)
				d.viewDataset(3);
			else if(dataset == 4)
				d.viewDataset(5);
			else if(dataset == 5)
				d.viewDataset(5);
		}

		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
</body>
</html>
